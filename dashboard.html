<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="icons">
                <img src="Vector (Stroke).png" alt="">
                <img src="Rectangle 6.png" alt="">
                username
            </div>
            <div class="logout">
                <a href="main.html"><button class="logout">Logout  <i class="fa fa-sign-out" aria-hidden="true"></i></button></a>
            </div>
        </div>
        <div class="mainbar">
            <div class="maincol">
                <h1>Finance Tracking</h1>
                <div class="finance">
                    <div class="expenses">
                        <div class="balance">
                            Balance<br>
                            100.00
                        </div>
                        <div class="totals">
                            <h4>Total Income</h4>
                            <h3>200,00</h3>
                            <button class="addnew">add new</button>
                            <h4>Total expenses</h4>
                            <h3>100,00</h3>
                            <button class="addnew">add new</button>
                        </div>
                    </div>

                </div>
                <div class="notes">
                    <h1>Notes</h1>
                    <div class="notescontainer">
                        <div class="notesheader">
                            <h4>2 notes created</h4>
                            <div class="buttons">
                                <button class="newnote">new note</button>
                                <button class="addnew">new folder</button>
                            </div>
                        </div>
                        <div class="notescontent">
                            <div class="note">

                            </div>
                            <div class="note">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="passcol">
                 <h1>Passwords</h1>
                <div class="passwords">
                    <h4><i class="fa fa-key" aria-hidden="true"></i> 4 passwords saved</h4>

                    <div class="passcont">
                        <div class="passfield">
                            Google
                            <input type="text" class="text">
                            <i class="fa fa-files-o" aria-hidden="true"></i>
                        </div>
                        <div class="passfield">
                            Github
                            <input type="text" class="text">
                            <i class="fa fa-files-o" aria-hidden="true"></i>
                        </div>
                        <div class="passfield">
                            Facebook
                            <input type="text" class="text">
                            <i class="fa fa-files-o" aria-hidden="true"></i>
                        </div>
                        <div class="passfield">
                            Codepen
                            <input type="text" class="text">
                            <i class="fa fa-files-o" aria-hidden="true"></i>
                        </div>
                    </div>
                    <button class="newpass">new password</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
